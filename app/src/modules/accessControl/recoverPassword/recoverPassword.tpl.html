<div class="page-header">
    <h1>{{'Base' | translate }}</h1>
</div>

<div ng-show="vm.error" class="alert alert-danger row">
    <span>{{ vm.error.message }}</span>
</div>

<div ng-show="vm.msg && !vm.error" class="alert row">
    <span>{{ vm.msg | translate }}</span>
</div>

<div cg-busy="vm.myPromise"></div>

<form name="recoverPasswordForm" ng-submit="vm.recoverPassword()" style="margin-top:30px;" novalidate>
    <h3>{{'Recover Password' | translate }}</h3>

    <div class="form-group" ng-class="{ 'has-error': recoverPasswordForm.email.$touched && recoverPasswordForm.email.$invalid }">
        <input name="email "type="email" class="form-control" placeholder="{{'e-mail' | translate }}" ng-model="vm.user.email" required></input>
        <div ng-messages="recoverPasswordForm.email.$error" ng-show="recoverPasswordForm.email.$touched">
            <p class="has-error" ng-message="required">{{"e-mail is required" | translate}}.</p>
            <p class="has-error" ng-message="email">{{"e-mail is invalid" | translate}}.</p>
        </div>
    </div>

    <button type="submit" class="btn btn-primary" ng-disabled="recoverPasswordForm.$invalid">{{'Recover Password' | translate }}</button>
</form>
