<div class="page-header">
    <h1>Base</h1>
</div>

<div ng-show="vm.error" class="alert alert-danger row">
    <span>{{ vm.error.message }}</span>
</div>

<form ng-submit="vm.logIn()" style="margin-top:30px;">
    <h3>Log In</h3>

    <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" ng-model="vm.user.username"></input>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" ng-model="vm.user.password"></input>
    </div>
    <button type="submit" class="btn btn-primary">Log In</button>
</form>
